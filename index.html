<!DOCTYPE html>
<html>
<head>
	<title> First Web Application  </title>
	<style type="text/css">
		li{
			list-style: none;
		}
		h1{
			color: rgb(255,255,255);
			background-color: rgb(0,0,0);
			padding: 5px;
		}
		#content{
			margin: 10px;
		}
		#line{
			height: 5px;
			background-color: rgb(200,200,200);
		}

	</style>
</head>
<body>
	<h1> Gapiminder - Wealth and Health of Nations</h1>
	<div id = "content">
		<h2> Countries</h2>
		<tr>
			<td>
				<label> Name: </label> 
				<input type="text" id="cInput" name="cName">
			</td>
			<td>
				<button onclick="addName()"> add </button>
			</td>		
		</tr>
		<div id ="line">
			
		</div>
		<div id ="list">
			
		</div>	
	</div>
</body>
<script type="text/javascript">
	function addName(){
		var newName=document.getElementById("cInput").value;
		var listElement=document.getElementById("list");
		var newNode = document.createElement("li");
		var textNode = document.createTextNode(newName);
		newNode.appendChild(textNode);
		listElement.appendChild(newNode);
	}
</script>
</html>
